[mod-setting-description]
er:babelfish-network-rate=[img=ul:info-default][color=orange] Default Value:[/color] [color=acid]64[/color]\n[img=ul:info-purple][color=purple] Network setting. Has no effect in Singleplayer.[/color]\n[img=developer][color=blue] This is an advanced setting. Be careful when changing it.[/color]\n\nHigher values increase translation speed, but players with slow internet may have trouble joining servers with a too high setting.\n\nWhile Babelfish is translating, a small [img=er:babelfish-icon-default] icon will appear in the upper right corner of your screen. You can hover it to see progress information. \n\nNo bandwidth is used once translation is complete.
er:babelfish-enable-packaging=[img=ul:info-default][color=orange] Default Value:[/color] [color=acid]☑[/color]\n[img=ul:info-pink][color=pink] Dev-Mode-only setting. Is hidden to normal players.[/color]\n[img=ul:info-purple][color=purple] Network setting. Has no effect in Singleplayer.[/color]\n[img=developer][color=blue] This is an advanced setting. Be careful when changing it.[/color]\n\nInstead of sending each translation request seperately, Babelfish will bundle them together. Reduces cpu cost, but may sometimes use slightly more than the maximum upload speed.
er:babelfish-string-match-type=[img=ul:info-default][color=orange] Default Value:[/color] [color=acid]Default[/color]\n\nHow text you enter into the search fields of supported mods is processed. All search modes are case-insensitive.
er:babelfish-singleplayer-instant-translation=[img=ul:info-default][color=orange] Default Value:[/color] [color=acid]☑[/color]\n[img=ul:info-pink][color=pink] Dev-Mode-only setting. Is hidden to normal players.[/color]
er:babelfish-search-types=[img=ul:info-default][color=orange] Default Value:[/color] [color=acid]item_name[/color]\n[img=ul:info-pink][color=pink] Dev-Mode-only setting. Is hidden to normal players.[/color]

